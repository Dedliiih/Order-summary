<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Karla:wght@200;400&family=Lexend+Deca&family=Nunito:wght@200&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="flex">

    <section class="card">
      <article class="card__header">
        <img src="images/illustration-hero.svg" class="card__header-image">
      </article>

      <article class="card__body">
        <h1>Order Summary</h1>
        <p class="card__body-text" >You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>

        <div class="card__body-content">
          <img src="images/icon-music.svg">
          <div class="card__body-content-info">
           <h4>Annual Plan</h4>
           <p class="card__body-content-text">$55,99/year</p>
          </div>
          
          <a href="">Change</a>
        </div>
        <button class= "card__button card__button-top">Proceed to payment</button>
        <button class= "card__button card__button-bottom">Cancel order</button> 
      </article>
      
      
    </section>
  </main>
</body>
</html>
